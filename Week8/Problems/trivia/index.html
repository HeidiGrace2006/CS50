<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Check multichoice
            function checkMulti(event) {
                let button = event.target;
                if (button.innerHTML == '3') {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }

            // Check free response
            function checkFree(event) {
                let button = event.target;
                let input = button.parentElement.querySelector('input');
                if (input.value === 'Spithead') {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Animal Trivia!</h1>
        </div>
        <style>
            .button {
                background-color: rgb(139, 215, 250);
                padding: 5px 20px;
                border-radius: 5px;
                font-size:20px;
            }
        </style>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many hearts does an octopus have?</h3>

                <button class="button" onclick="checkMulti(event)">1</button>
                <button class="button" onclick="checkMulti(event)">3</button>
                <button class="button" onclick="checkMulti(event)">5</button>
                <button class="button" onclick="checkMulti(event)">8</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What was the name of Isaac Newton's cat?</h3>
                <form>
                    <input size="25" style="height: 25px;">
                    <button class="button" onclick="checkFree(event)">Submit</button>
                    <p class="feedback"></p>
                </form>
            </div>
        </div>
    </body>
</html>
