{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <br>
        <h4>A share of {{ quote['symbol'] }} costs {{ quote['price']|usd }}</h4>
    {% endif %}
{% endblock %}
