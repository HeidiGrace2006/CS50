{% extends "layout.html" %}

{% block title %}
    Create Account
{% endblock %}

{% block main %}
    <section class="vh-400">
        <div class="container py-5 h-400">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{{ url_for('static', filename='images/many signs.jpg') }}"
                                    alt="signs" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form name="RegistrationForm" action="/register" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="{{ url_for('static', filename='images/Transparent Book.png') }}" class="img-fluid me-2" style="width: 50px;">
                                            <span class="h1 fw-bold mb-0">Adventure Awaits!</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input name="username" type="text" id="username" class="form-control form-control-lg" />
                                            <small id="username-error" class="form-text text-danger"></small>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input name="password" type="password" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input name="confirmation" type="password" id="confirmation" class="form-control form-control-lg" />
                                            <label class="form-label" for="confirmation">Confirm Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Create Account</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login" style="color: #393f81;">Log in here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='register.js') }}" type="application/javascript"></script>
{% endblock %}
