{% extends "layout.html" %}

{% block main %}
    <main style="height: 100vh; position: relative; padding-bottom: 50px;">
        <section class="jumbotron text-center" style="background-image: url('{{ url_for('static', filename='images/headers/' + story_data['header']) }}'); background-size: cover; background-position: center; box-shadow: 0 35px 50px rgba(0, 0, 0, 0.4); position: relative; width: 100%; height: auto;">
            <div class="container" style="box-shadow: 0 5px 50px rgba(0, 0, 0, 0.8); position: relative; z-index: 2;">
                <h1 style="font-size: 3rem;">{{ story_data['title'] }}</h1>
            </div>
        </section>

        <div class="container" style="flex: 1; overflow: visible; position: relative; z-index: 2;">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="box-shadow: 0 35px 50px rgba(0, 0, 0, 0.4); position: relative; z-index: 2; margin-bottom: 50px;">
                        <div class="card-body">
                            <p style="font-size: 1.5rem;">{{ segment['story_text'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <form method="POST" style="position: relative; z-index: 2;">
            <div class="btn-group-vertical">
                {% for option in segment['options'] %}
                    <button type="submit" formaction="{{ url_for('story_segments', title=story_data['title']|replace(' ', '-'), segment_number=option['next_id']) }}" class="btn btn-info" style="font-size: 1.1rem; padding: 10px 40px; margin-bottom: 5px;">
                        {{ option['text'] }}
                    </button>
                {% endfor %}
            </div>
        </form>

        <footer style="position: absolute; bottom: 0; left: 0; width: 100%; height: auto; z-index: 1;">
            <img src="{{ url_for('static', filename='images/footers/' + story_data['footer']) }}" alt="Footer Image" style="width: 100%; height: auto;">
        </footer>
    </main>
{% endblock %}
